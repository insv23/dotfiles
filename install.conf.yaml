- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.profile:
    ~/.p10k.zsh:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:
            
- shell:
  - touch ~/.hushlogin
  - ./bash2zsh.sh
  - ./zoxide_install.sh
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
