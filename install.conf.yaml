- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.bashrc:
    ~/.config/atuin/: ./atuin
    ~/.config/karabiner/: ./karabiner
    ~/.config/kitty/: ./kitty
    ~/.config/nvim/: ./nvim
    ~/.config/yazi/: ./yazi
    ~/.gitconfig:
    ~/.hammerspoon:
    ~/.inputrc:
    ~/.profile:
    ~/.p10k.zsh:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshenv: ./zsh/zshenv
    ~/.zshrc:

- shell:
    - touch ~/.hushlogin
    - git submodule sync --recursive
    - git submodule update --init --recursive
    - >
      git clean -fdx
      vim/pack/vendor/start/
  # the following have to run after linking ~/.gitconfig
