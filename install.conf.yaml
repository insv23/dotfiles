- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.bashrc:
    ~/.config/atuin: ./atuin
    ~/.config/karabiner/: ./karabiner
    ~/.config/nvim/: ./nvim
    ~/.gitconfig:
    ~/.hammerspoon:
    ~/.profile:
    ~/.p10k.zsh:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshenv: ./zsh/zshenv
    ~/.zshrc:

- shell:
    - touch ~/.hushlogin
    - ./zsh/install/bash2zsh.sh
    - ./zsh/install/zoxide.sh
    - ./zsh/install/brew.sh
    - ./zsh/install/lazyvim.sh
    - git submodule sync --recursive
    - git submodule update --init --recursive
    - >
      git clean -fdx
      vim/pack/vendor/start/
      zsh/plugins/
      tmux/plugins/
  # the following have to run after linking ~/.gitconfig
