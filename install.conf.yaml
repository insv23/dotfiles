- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.bashrc:
    ~/.config/atuin/: ./atuin
    ~/.config/karabiner/: ./karabiner
    ~/.config/kitty/: ./kitty
    ~/.config/nvim/: ./nvim
    ~/.config/yazi/: ./yazi
    ~/.gitconfig:
    ~/.hammerspoon:
    ~/.profile:
    ~/.p10k.zsh:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshenv: ./zsh/zshenv
    ~/.zshrc:

- shell:
    - touch ~/.hushlogin
    - ./zsh/install/0.pre.sh
    - ./zsh/install/atuin.sh
    - ./zsh/install/bat.sh
    # - ./zsh/install/caddy.sh
    - ./zsh/install/docker.sh
    - ./zsh/install/eza.sh
    # - ./zsh/install/fail2ban.sh
    - ./zsh/install/fd.sh
    - ./zsh/install/fzf.sh
    - ./zsh/install/git-delta.sh
    - ./zsh/install/lazygit.sh
    - ./zsh/install/lazyvim.sh
    - ./zsh/install/pyenv.sh
    - ./zsh/install/yazi.sh
    - ./zsh/install/zoxide.sh
    - git submodule sync --recursive
    - git submodule update --init --recursive
    - >
      git clean -fdx
      vim/pack/vendor/start/
      zsh/plugins/
      tmux/plugins/
  # the following have to run after linking ~/.gitconfig
