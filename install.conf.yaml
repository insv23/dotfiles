- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.profile:
    ~/.p10k.zsh:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:
            
- shell:
  - touch ~/.hushlogin
  - ./bash2zsh.sh
  - ./zoxide_install.sh
  - git submodule sync --recursive
  - git submodule update --init --recursive
  - >
    git clean -fdx
    vim/pack/vendor/start/
    zsh/plugins/
    tmux/plugins/
  # the following have to run after linking ~/.gitconfig
