# ------------------------------------------------------------------------------------------------------------------ #
# 前缀为 `(反引号)
# ------------------------------------------------------------------------------------------------------------------ #
unbind C-b                      # 解除默认的 Ctrl+b 前缀键绑定
set -g prefix `                 # 反引号为唯一前缀
bind ` send-keys `              # 如果要输入反引号, 连续按两次反引号即可输入一个反引号字符



